services:
  todoapp:
    build: ../todoapp/.
    container_name: invera_todoapp
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      DEBUG: 'false'
    networks:
      - external_network

networks:
  external_network:
    external: true
    name: $NETWORK_NAME
